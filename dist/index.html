<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Restaurant</title>
  </head>
  <body>
    <header>
      <div id="header-content">
        <div id="logo">
          <img src="img/logo.png" alt="Restaurant Logo" />
        </div>
        <nav>
          <a class="navbar-item" href="">Home</a>
          <a class="navbar-item" href="">Locations</a>
          <a class="navbar-item" href="">Menu</a>
          <a class="navbar-item" href="">Reviews</a>
          <a id="call-to-action" class="navbar-item" href="">Book a Table</a>
        </nav>
      </div>
    </header>
    <body>
      <div id="content">
        <div class="heading">
          <h1>You can eat here.</h1>
          <h2>Book a table today</h2>
        </div>
        <a id="book-now" href="">Book Now</a>
        <img id="background" src="img/background.jpg" alt="" />
      </div>
    </body>
    <footer>
      <p id="madeby">Made By Samuel Mereau</p>
      <div class="sitemap">
        <a class="sitemap-item" href="">Home</a>
        <a class="sitemap-item" href="">Locations</a>
        <a class="sitemap-item" href="">Menu</a>
        <a class="sitemap-item" href="">Reviews</a>
        <a class="sitemap-item" href="">Book a Table</a>
      </div>
    </footer>
    <script src="main.js"></script>
    <!-- Fixes Chrome firing transition on page load -->
    <script></script>
  </body>
</html>
