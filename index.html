<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Homepage</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <div class="navbar">
      <div class="about">
        <p>About</p>
      </div>
      <div class="store">
        <p>Store</p>
      </div>
      <div class="spacer"></div>
      <div class="gmail">
        <p>Gmail</p>
      </div>
      <div class="images">
        <p>Images</p>
      </div>
      <div class="options">
        <img src="img/options-logo.png"/>
      </div>
      <div class="sign-in">
        <button type="button">Sign In</button>
      </div>
    </div>
  </div>
    <div class="central">
      <div class="logo">
        <img src="img/google-logo.png"/>
      </div>
      <div class="search-bar">
        <input type="search" autocomplete="off" autocorrect="off" spellcheck="false" placeholder="Search"/>
      </div>
      <div class="search-buttons">
        <button type="button">Google Search</button>
        <button type="button">I'm Feeling Lucky</button>
      </div>
    </div>
    <div class="footer">
      <div class="country-footer">
        <div class="country">
          <p>Straya</p>
        </div>
      </div>
      <div class="link-footer">
        <div class="advertising">
          <p>Advertising</p>
        </div>
        <div class="business">
          <p>Business</p>
        </div>
        <div class="how-search-works">
          <p>How Search Works</p>
        </div>
        <div class="privacy">
          <p>Privacy</p>
        </div>
        <div class="terms">
          <p>Terms</p>
        </div>
        <div class="settings">
          <p>Settings</p>
        </div>
      </div>
    </div>
  </body>
</html>
