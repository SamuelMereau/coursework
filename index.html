<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <title>Samuel Mereau Coursework</title>
  </head>
  <body>
    <div class="profile">
      <img
        src="./icon.png"
        alt="Profile Picture"
        id="profile-img"
      />
      <h2>Samuel Mereau</h2>
    </div>
    <div class="main">
      <h1>Coursework</h1>
      <p>Click any link below to be redirected to the project page.</p>
    </div>
    <div class="projects">
      <button id="google">Google Homepage</button>
      <button id="etchasketch">Etch-A-Sketch</button>
      <button id="rockpaperscissors">Rock Paper Scissors</button>
      <button id="calculator">Calculator</button>
      <button id="library">Library</button>
      <button id="tictactoe">Tic-Tac-Toe</button>
    </div>
    <div class="repo-link">
      <img
        src="https://cdn.iconscout.com/icon/free/png-256/github-153-675523.png"
        alt="Github Logo"
        id="github-link"
      />
    </div>
    <div class="footer">
      <p>Made By Samuel Mereau</p>
      <div id="spacer"></div>
      <p id="year">2021</p>
    </div>
    <script src="script.js"></script>
    <script></script>
  </body>
</html>
